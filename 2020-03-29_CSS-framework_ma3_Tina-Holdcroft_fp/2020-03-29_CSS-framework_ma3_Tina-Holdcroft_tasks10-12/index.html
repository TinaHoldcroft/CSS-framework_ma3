<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Page Title -->
    <title> CSS Frameworks MA3</title>
</head>

<body>
    <div class="[ container ]">
        <div class="[ row ]">
            <h1> CSS Frameworks Module Assignment 3</h1>
        </div>
        <div class="[ row ]">
            <h2>Task 10</h2>
            <p>Create a simple form</p>
            <!-- 10. Create a simple form with the following:
                - Input for name
                - Input for email
                - Submit button
                Override the border of the input boxes make the following color: #4CAF50 -->
            <form>
                <div class="[ form-group ]">
                    <label for="name">Name:</label>
                    <input type="text" class="[ form-control ]" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="[ form-group ]">
                    <label for="email">Email:</label>
                    <input type="email" class="[ form-control ]" id="email" placeholder="Enter email" name="email">
                </div>
                <button type="submit" class="[ btn btn-success ]">Submitt</button>
            </form>
        </div>
        <div class="[ row ]">
            <h2>Task 11</h2>
            <p>Create a bootstrap carousel</p>
            <div id="yearCarousel" class="[ carousel slideshow ]" data-ride="carousel">
                <ol class="[ carousel-indicators ]">
                    <li data-target="#yearCarousel" data-slide-to="0" class="[ active ]"></li>
                    <li data-target="#yearCarousel" data-slide-to="1"></li>
                    <li data-target="#yearCarousel" data-slide-to="2"></li>
                    <li data-target="#yearCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Images -->
                <div class="[ carousel-inner ]">
                    <div class="[ item active ]">
                        <img src="fall.jpg" alt="Fall">
                    </div>
                    <div class="[ item ]">
                        <img src="winter.jpg" alt="Winter">
                    </div>
                    <div class="[ item ]">
                        <img src="spring.jpg" alt="Spring">
                    </div>
                    <div class="[ item ]">
                        <img src="summer.jpg" alt="Summer">
                    </div>
                </div>
                <!-- Next/back arrows -->
                <a class="[ left carousel-control ]" href="#yearCarousel" data-slide="prev">
                    <span class="[ glyphicon glyphicon-chevron-left ]"></span>
                    <span class="[ sr-only ]">Back</span>
                </a>
                <a class="[ right carousel-control ]" href="#yearCarousel" data-slide="next">
                    <span class="[ glyphicon glyphicon-chevron-right ]"></span>
                    <span class="[ sr-only ]">Next</span>
                </a>
            </div>
        </div>
        <div class="[ row ]">
            <h2>Task 12</h2>
            <p>Create a bootstrap drop-down menu</p>
            <div class="[ dropdown ]">
                <button class="[ btn btn-info dropdown-toggle ]" type="button" data-toggle="dropdown">Choose a season <span class="caret"></span></button>
                <ul class="[ dropdown-menu ]">
                    <li><a href="#">Fall</a></li>
                    <li><a href="#">Winter</a></li>
                    <li><a href="#">Spring</a></li>
                    <li><a href="#">Summer</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JQuery/Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
